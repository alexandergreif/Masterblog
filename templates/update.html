<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Posts form </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Update Post</h1>
  <form action="{{ url_for('update', post_id=post.id) }}" method="post">
    <!-- Hidden field for item ID -->
    <input type="hidden" name="id" value="{{ post.id }}">

    <div>
      <label for="author">Author:</label>
      <input type="text" name="author" id="author" value="{{ post.author }}" required>
    </div>

    <div>
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" value="{{ post.title }}" required>
    </div>

    <div>
      <label for="content">Content:</label>
      <textarea name="content" id="content" rows="5" cols="30" required>{{ post.content }}</textarea>
    </div>

    <div>
      <button type="submit">Update</button>
    </div>
  </form>
</body>
</html>
